<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA MCM Y MCD </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Cálculo de MCM y MCD</h3>
                    </div>
                    <div class="card-body">
                        <form id="calculator-form">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Número 1</label>
                                <input type="number" id="num1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Número 2</label>
                                <input type="number" id="num2" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="num3" class="form-label">Número 3</label>
                                <input type="number" id="num3" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="method" class="form-label">Método de Cálculo</label>
                                <select id="method" class="form-select">
                                    <option value="1">Descomposición Factorial</option>
                                    <option value="2">Algoritmo de Euclides</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div id="result-section">
                            <h5 id="result" class="text-success"></h5>
                            <div id="factors-section" class="mt-3">
                                <h6>Factores:</h6>
                                <ul>
                                    <li id="factors1">Número 1: </li>
                                    <li id="factors2">Número 2: </li>
                                    <li id="factors3">Número 3: </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
